{%  extends 'shopFront/main.html' %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{ form.management_form }}
				{% for field in form %}
					<br>
					<hr>
					{{field}}
					<br>
				{% endfor %}
				<br>
				<hr>
				{{ formset.management_form }}
				{% for field in formset %}
					
					{{field}}
					<hr>
					<br>
				{% endfor %}
				
				<input type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>

{% endblock %}
