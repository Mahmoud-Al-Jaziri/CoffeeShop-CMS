{%  extends 'shopFront/main.html' %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{ form.management_form }}
				{% for field in form %}
					<br>
					<hr>
					{{field}}
					<br>
				{% endfor %}
				<br>
				<hr>
				{{ formset.management_form }}
				{% for field in formset %}
					
					{{field}}
					<hr>
					<br>
				{% endfor %}
				
				<input type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>

<div class="footer">
	<p></p>
</div>
<style>
	.footer {
		position: fixed;
		left: 0;
		bottom: 0;
		width: 100%;
		height: 2.5rem;
		background-color: #ece9d2;
	  }
</style>
{% endblock %}
