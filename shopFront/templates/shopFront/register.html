{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{%static '/css/register.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <div class ="container">
        <img src="{% static "/images/register_form.jpg" %}" alt="formImage" class="imageForm">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

<div class="wrapper">
  <div class="title">
    Register Here
  </div>
  <div class="social_media">
    <div class="item">
      <i class="fab fa-facebook-f"></i>
    </div>
    <div class="item">
      <i class="fab fa-twitter"></i>
    </div>
    <div class="item">
      <i class="fab fa-google-plus-g"></i>
    </div>
  </div>
  <form class="form" method = "POST" action="">
    {% csrf_token %}
    <div class = "input_group">
    <div class="input_field">
      {{form.username}}
      <i class="fas fa-user"></i>
    </div>
    <div class="input_field">
      {{form.email}}
      <i class="far fa-envelope"></i>
    </div>
    <div class="input_field">
      {{form.password1}}
      <i class="fas fa-lock"></i>
    </div>
    <div class="input_field">
      {{form.password2}}
      <i class="fas fa-lock"></i>
    </div>
    </div>
      {{form.errors}}
    <div>
      <input class="insideBtn" type="submit" value="Register">
    </div>
    <div class = "login">
      <h5>Already have an account? <a href="{% url "loginPage" %}">Login</a></h5>
    </div>
</form>
</div>
    </div>
    
</body>
</html>
