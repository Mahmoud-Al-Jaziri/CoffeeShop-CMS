<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Sent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f1ea;
      color: #493f3d;
      margin: 0;
      padding: 0;
    }

    h3 {
      color: #2c211f;
      text-align: center;
      margin-top: 50px;
    }

    p {
      color: #4f4846;
      text-align: center;
      margin-top: 20px;
    }

    .instruction {
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      h3, p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h3>Password Reset Sent</h3>
  <p>We've emailed you instructions for setting your password, if an account exists with the email you entered. You should receive them shortly.</p>
  <p class="instruction">If you don't receive an email, please make sure you've entered the address you registered with, and check your spam folder.</p>
</body>
</html>
