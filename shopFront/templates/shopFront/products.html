{%  extends 'shopFront/main.html' %}

<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Holiday Discount</th>
							<th>Price</th>
						</tr>

                        {% for i in products %}
    						<tr>
        						<td>{{ i.title }}</td>
        						<td>{{ i.category }}</td>
								<td>{{ i.promotions }}</td>
        						<td>{{ i.unit_price }}</td>
    						</tr>
						{% endfor %}
						
						
					</table>
				</div>
			</div>
			
		</div>
		
		<div class="footer">
			<p></p>
		</div>
		<style>
			.footer {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				height: 2.5rem;
				background-color: #ece9d2;
			  }
		</style>
{% endblock content %}
</body>
</html>
