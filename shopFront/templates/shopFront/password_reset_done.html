<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Complete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f1ea;
      color: #493f3d;
      margin: 0;
      padding: 0;
    }

    h3 {
      color: #2c211f;
      text-align: center;
      margin-top: 50px;
    }

    p {
      color: #4f4846;
      text-align: center;
      margin-top: 20px;
    }

    a {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 20px auto;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #b89d7c;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #8b6d4d;
    }
  </style>
</head>
<body>
  <h3>Password Reset Complete</h3>
  <p>Your password has been set. You may go ahead and log in now.</p>
  <a href="{% url 'homePage' %}">Log in</a>

</html>
