{% load static %}

<style>
  .hello-msg{
    font-size:18px;
    color:#6F4E37;
    font-weight:bold;
    font-family: sans-serif;
    margin-right:20px;
  }

  .logout-btn {
    margin-right:20px;
    font-family: Hack, monospace;
    background: #6F4E37;
    color: white;
    cursor: pointer;
    font-size: 1em;
    padding: 1.5rem;
    border: 0;
    transition: all 0.5s;
    border-radius: 10px;
    width: auto;
    position: relative;
    min-width: 100px;

    &::after {
        content: "\f2f5";
        font-family: "Font Awesome 5 Pro";
        font-weight: 400;
        position: absolute;
        left: 80%;
        top: 54%;
        right: 0;
        bottom: 0;
        opacity: 0;
        transform: translate(-50%, -50%);

    }

    &:hover {
        background: #2b2bff;
        transition: all 0.5s;
        border-radius: 10px;
        box-shadow: 0px 6px 15px #0000ff61;
        padding: 1.5rem 3rem 1.5rem 1.5rem;
        color: black;
        &::after {
            opacity: 1;
            transition: all 0.5s;
            color: #ffffff;

        }
    }


}
</style>

<nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color:#ece9d2">
    <a class="navbar-brand" href="#"><img src="{% static "/images/logo.jpg" %}" alt="coffe mug"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url "homePage" %}">Home</a>
        </li>
        {% if request.user.is_staff %}
        <li class="nav-item">
          <a class="nav-link" href="{% url "dashboardPage" %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url "productsPage" %}">Products</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url "user-Page" %}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account' %}">Settings</a>
        </li>
        {% endif %}
      </ul>
    </div>
    <span class="hello-msg">Hello, {{request.user}}</span>
    <form action="{% url 'logout' %}">
      <input class="logout-btn" type="submit" value="Logout" />
    </form>
  </nav>
